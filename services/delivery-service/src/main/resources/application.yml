server:
  port: 8088
  tomcat:
    accesslog:
      enabled: false

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC

  kafka:
    bootstrap-servers: localhost:9094
    properties:
      schema.registry.url: http://localhost:8081
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        specific.avro.reader: true
    listener:
      missing-topics-fatal: false
  mvc:
    log-request-details: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    jwks-uri: ${JWT_JWKS_URI:http://localhost:8082/.well-known/jwks.json}

logging:
  level:
    root: INFO
    com.example.food: INFO
    org.springframework.kafka: INFO
    org.springframework.kafka.listener: INFO
    org.apache.kafka: WARN
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{rid}] [%t] %logger{36} - %msg%n"
